{% load static %} <!--ВАЖЛИВО: Завантажуємо тег static -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>{% block title %}Моя Клініка{% endblock %}</title>
    <!-- Підключаємо Tailwind CSS для швидкого стилю -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Підключаємо наш новий, окремий CSS файл -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Видалено блок <style>...</style> звідси -->
</head>
<body class="bg-gray-100 font-sans">

    <!-- Навігація -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}" class="flex-shrink-0 flex items-center font-bold text-xl text-blue-600">
                        MyClinic
                    </a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="mr-4">Вітаємо, {{ user.first_name|default:user.username }}!</span>
                        <!-- Тут будуть посилання на "Мої записи" та "Лікарі" -->
                        
                        <!-- ЗМІНЕНО: "Вийти" - це тепер форма, щоб відправити POST-запит -->
                        <form action="{% url 'logout' %}" method="POST" class="inline">
                            {% csrf_token %}
                            <!-- Ми стилізуємо кнопку так, щоб вона виглядала як посилання -->
                            <button type="submit" class="text-gray-500 hover:text-gray-700 bg-transparent border-none p-0 m-0 cursor-pointer">
                                Вийти
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-500 hover:text-gray-700 mr-4">Увійти</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Зареєструватися</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Основний контент сторінки -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}
        <!-- Контент з дочірніх шаблонів буде тут -->
        {% endblock %}
    </main>
    
    <!-- Підключаємо наш новий, окремий JS файл -->
    <script src="{% static 'js/main.js' %}" defer></script>
</body>
</html>
