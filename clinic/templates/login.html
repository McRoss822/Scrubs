{% extends 'base.html' %} <!-- ЗМІНЕНО з 'clinic/base.html' -->

{% block title %}Вхід - Моя Клініка{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Вхід у систему</h2>
    
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Помилка!</strong>
            <span class="block sm:inline">Будь ласка, перевірте ваш логін та пароль.</span>
        </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Ім'я користувача (логін)</label>
                <input type="text" name="username" id="id_username" class="form-input" required>
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="w-full btn btn-primary">Увійти</button>
        </div>
    </form>
</div>
{% endblock %}
